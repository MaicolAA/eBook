<script>
    // Script para verificar la respuesta
    $(document).ready(function () {
        $("#submit-button").click(function () {
            var answer = $("input[name='answer']:checked").val();
            var result = "";

            if (answer === "sqlserver" || answer === "mongodb" || answer === "mysql") {
                result = "¡Correcto! " + answer + " es un gestor de bases de datos.";
            } else {
                result = "Incorrecto. Inténtalo de nuevo.";
            }

            $("#result").text(result);
        });
    });
</script>
