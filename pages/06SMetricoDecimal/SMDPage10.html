<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=yes,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
    <title>Geometría</title>

    <!-- se precarga la imagen utilizada para el cargador del libro, en caso de que se utilice -->
    <link rel="preload" as="image" href="../../images/general/icartesilibri_logo.svg">

    <!-- configuración del libro -->
    <script>
        window.book_config = {
            // parámetro que indica si los capítulos, secciones y figura se auto numeran
            // para que los capítulos se auto numeren deben utilizar la etiqueta <h1>
            // para que las secciones se auto numeren deben utilizar la etiqueta <h2>
            auto_numerate_sections_and_figures: true,
            // parámetro para que los interactivos se muestren a pantalla completa al presionar el botón de la esquina superior derecha
            open_interactives_fullscreen: true,
            // parámetro para usar el id de las referencias bibliográficas en lugar de la autonumeración
            bibitem_ref_id: false,
        }
    </script>

    <!-- núcleo del libro interactivo -->
    <link rel="stylesheet" href="../../book/css/style.css" type="text/css">
    <script type="text/javascript" src="../../book/js/book.js" charset="utf-8"></script>

    <!-- personalización del usuario -->
    <link rel="stylesheet" href="../../extra/fonts.css" type="text/css">
    <link rel="stylesheet" href="../../extra/style.css" type="text/css">

    <!-- inclusión de la biblioteca KaTex -->
    <link rel="stylesheet" type="text/css" href="../../extra/katex/katex.min.css" />
    <script src="../../extra/katex/katex.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../extra/katex/copy-tex.min.css" />
    <script src="../../extra/katex/copy-tex.min.js"></script>
    <script src="../../extra/katex/auto-render.min.js"></script>

    <!-- Opcional en caso de requerir formulas químicas -->
    <script src="../../extra/katex/mhchem.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [{ left: "$$", right: "$$", display: true }, { left: "$", right: "$", display: false }, { left: "\\[", right: "\\]", display: true }, { left: "\\(", right: "\\)", display: false }]
            });
        });
    </script>
</head>
    <body>
    <article class="flex">
        <div class="container">
            <h1>Conversor de Unidades de Masa</h1>
        <div>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Ingrese el valor">
        </div>
        <div>
            <label for="unidad_origen">Unidad de origen:</label>
            <select id="unidad_origen">
                <option value="my">Miriagramo (My)</option>
                <option value="kg">Kilogramo (Kg)</option>
                <option value="hg">Hectogramo (Hg)</option>
                <option value="dag">Decagramo (Dag)</option>
                <option value="g">Gramo (g)</option>
                <option value="dg">Decigramo (Dg)</option>
                <option value="cg">Centigramo (Cg)</option>
                <option value="mg">Miligramo (Mg)</option>
            </select>
        </div>
        <div>
            <label for="unidad_destino">Unidad de destino:</label>
            <select id="unidad_destino">
                <option value="my">Miriagramo (My)</option>
                <option value="kg">Kilogramo (Kg)</option>
                <option value="hg">Hectogramo (Hg)</option>
                <option value="dag">Decagramo (Dag)</option>
                <option value="g">Gramo (g)</option>
                <option value="dg">Decigramo (Dg)</option>
                <option value="cg">Centigramo (Cg)</option>
                <option value="mg">Miligramo (Mg)</option>
            </select>
        </div>
        <div>
            <button onclick="convertir()">Convertir</button>
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </div>
        </div>
        <script src="script.js"></script>
    </article>
    </body>
</html>
